<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>Jean-François Beauchef's portfolio</title>
        <meta name="description" content="Jean-François Beauchef's portfolio">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:100,300,400">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/i18next-1.11.1.min.js"></script>
        <script src="js/app.js"></script>

        <!--
            I used Boilerplate as my foundation, but then switched to the most recent versions
            of jQuery and Bootstrap.

            I also decided to use the i18next library for localization, after searching on the web.
            There are two json files containing the text (one for French, one for English).
            If a key is missing in the French translations, the English text will be displayed.
            (Which is okay in some cases)

            Finally, I used schemas to make sure the page would be easy to find once it's online.
            I added a Person item on the enclosing div container. (This is person is me!)
            I checked that the result could be parsed by Google by going there:
            https://developers.google.com/structured-data/testing-tool/

            The "feature work" section does NOT list my personal work obviously. For now, it's just
            packages I used for this project, so the page wouldn't be empty. :)
        -->
    </head>
    <body>
        <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header class="navbar navbar-static-top" id="top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
                        <span class="sr-only" data-i18n="nav.toggle">[Toggle]</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="../" class="navbar-brand" data-i18n="nav.main">[Home]</a>
                </div>
                <nav id="bs-navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a class="change-lang" href="#" data-i18n="nav.changeLang"></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main id="content" role="main">
            <div class="container" itemscope itemtype="https://schema.org/Person">

                <div class="row">
                    <div class="col-md-2 logo-container">
                        <img alt="logo" class="img-responsive logo" src="img/office-desktop.svg">
                    </div>
                    <div class="col-md-10 text-right text-uppercase">
                        <h1 class="text-thin text-huge" itemprop="name">Jean-François Beauchef</h1>
                        <h4 itemprop="jobTitle" data-i18n="me.job">Web Developer</h4>

                        <p itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
                            <span itemprop="addressLocality">St-Lambert</span>,
                            <span itemprop="addressRegion">QC</span>,
                            <span itemprop="addressCountry">Canada</span>
                        </p>

                        <p>
                            <a href="http://jean-francois.beauchef.com" target="_blank" itemprop="url">jean-francois.beauchef.com</a>
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <hr class="line-separator">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 banner-container">
                        <picture>
                            <source media="(min-width: 1000px)" srcset="img/program-big.jpg">
                            <source media="(min-width: 500px)" srcset="img/program-medium.jpg">
                            <img class="img-responsive" alt="Banner of a program" src="img/program-small.jpg">
                        </picture>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-pale">
                        <h2 data-i18n="featured.title">[Featured Work]</h2>
                    </div>
                </div>

                <div class="row text-center">
                    <section class="col-md-4">
                        <picture>
                            <source media="(min-width: 500px)" srcset="img/c10_computer-medium.jpg">
                            <img alt="Project 1" class="img-responsive" src="img/c10_computer-small.jpg">
                        </picture>

                        <h3 class="text-uppercase" data-i18n="featured.project1">[Project 1]</h3>

                        <p>
                            <a target="_blank" data-i18n="[href]featured.link1;featured.linktext1">[Link 1]</a>
                        </p>
                    </section>
                    <section class="col-md-4">
                        <picture>
                            <source media="(min-width: 500px)" srcset="img/cat_at_computer-medium.jpg">
                            <img alt="Project 2" class="img-responsive" src="img/cat_at_computer-small.jpg">
                        </picture>

                        <h3 class="text-uppercase" data-i18n="featured.project2">[Project 2]</h3>

                        <p>
                            <a target="_blank" data-i18n="[href]featured.link2;featured.linktext2">[Link 2]</a>
                        </p>
                    </section>
                    <section class="col-md-4">
                        <picture>
                            <source media="(min-width: 500px)" srcset="img/keyboard-medium.jpg">
                            <img alt="Project 3" class="img-responsive" src="img/keyboard-small.jpg">
                        </picture>

                        <h3 class="text-uppercase" data-i18n="featured.project3">[Project 3]</h3>

                        <p>
                            <a target="_blank" data-i18n="[href]featured.link3;featured.linktext3">[Link 3]</a>
                        </p>
                    </section>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <hr class="footer-separator">
                    </div>
                </div>

            </div>
        </main>

        <footer class="docs-footer" role="contentinfo">
            <div class="container">
                <p>
                    © 2015 Jean-François Beauchef
                </p>
            </div>
        </footer>

    </body>
</html>
