<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Indie+Flower'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="board-container">
        <div class="board-part board-score">
            <h1>Score: <span id="score" class="board-data">0</span></h1>
        </div>
        <div class="board-part board-timer-title">
            <h1>Timer:</h1>
        </div>
        <div class="board-part board-timer-data">
            <h1><span id="timer" class="board-data">0</span></h1>
        </div>
        <div class="board-part board-reset-button">
            <a href="#" id="reset-game" class="btn">Reset</a>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
