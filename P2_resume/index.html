<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Jean-François Beauchef's resume</title>
    <meta name="description" content="Jean-François Beauchef's resume">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body itemscope itemtype="https://schema.org/Person">
    <header id="header" class="center-content clear-fix">
        <ul id="topContacts" class="flex-box"></ul>
    </header>
    <main id="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 hidden-xs"></div>
                <section id="currentWeather" class="col-sm-6 col-xs-12">
                    <h2 class="text-right">Weather</h2>
                </section>
            </div>
            <div class="row">
                <section class="col-lg-4 col-sm-6 col-xs-12 container" id="workExperience">
                    <h2>Work Experience</h2>
                </section>
                <section class="col-lg-4 col-sm-6 col-xs-12 container" id="projects">
                    <h2>Projects</h2>
                </section>
                <section class="col-lg-4 col-sm-6 col-xs-12 container" id="education">
                    <h2>Education</h2>
                </section>
            </div>
            <div class="row">
                <section id="mapDiv">
                    <h2>Where I've Lived and Worked</h2>
                </section>
            </div>
        </div>
    </main>
    <footer id="lets-connect" class="dark-blue">
        <h2 class="light-gray center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box"></ul>
    </footer>
    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/helper.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/resumeBuilder.js"></script>
    <script type="text/javascript">
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none';
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.display = 'none';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.display = 'none';
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }
        if (document.getElementById('map') === null) {
            document.getElementById('mapDiv').style.display = 'none';
        }
    </script>
</body>
</html>
